<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR_AUtOMATION</title>

       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
           rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
           crossorigin="anonymous">
     <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
     <link rel="stylesheet" href="{% static 'css/registercss.css' %}">

</head>
<body>

<h3>HR-Register</h3>
    <div class="form" id="div1">
    <form class="form" action="hr_register" method="POST" enctype="multipart/form-data" >
        <div class="form-control">
                {% csrf_token %}

    Name:<input type="text" name='hr_name' value="" placeholder="Enter name" required/><br/>
    Email-id:<input type="email" name='email-id' value="" placeholder="Enter email id" required/><br/>
    password:<input type="password" name='password' value="" placeholder="Enter your password" required/><br/>
    confirm-password:<input type="password" name='confirm-password' value="" placeholder="Re-Enter your password" required/><br/>
    <button onclick="location.href='{% url 'hr_register' %}'" >Register </button>
            {% for message in messages%}
                <h3>{{message}}</h3>
                {% endfor %}
        </div>
</form>



    </div>

</body>
</html>
