<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
           rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
           crossorigin="anonymous">
     <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>HR_AUtOMATION</title>

</head>
<body style="background-image:url({% static 'images/bg.PNG'%})">

<h2>APPILICANT-HOME</h2>
     <div class="form" id="div1">
     <form class="form" id="indexform" action="" method="post" enctype="multipart/form-data" >
        <div class="form-control">
     {% csrf_token %}
     {% for fm in form %}

       {{fm.label_tag}} {{fm}}

     {% endfor %}
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
        <p> <span id="reumemsg"></span></p>

     <input type="submit" value="Submit" id="submit"  class="btn btn-primary">
      {% if form.non_field_errors %}
       {% for error in form.non_field_errors %}
        <p class="alert alert-danger my-3">{{error}}</p>
       {% endfor %}
     {% endif %}

          </div>
            </form>
     </div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="{% static 'js/javascript.js' %}"></script>
</body>
</html>
