<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hr-search</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
           rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
           crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.1/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.1/css/dataTables.bootstrap4.min.css" rel="stylesheet">
     <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
     <link rel="stylesheet" href="{% static 'css/registercss.css' %}">
    <script>
    $(document).ready(function(){
    $("#mytable").dataTable(
     {
        lengthMenu:[[5,10,20,All],[5,10,20,All]],
     }
    );
    });
    </script>
</head>
<body>
<h3>HR-search</h3>

<div class="form" >
     <form  class="form" action="hr_search" method="POST"  enctype="multipart/form-data" >
      <div class="form-control">
               {% csrf_token %}


      <h4 class="text-center mb-3"><u>List of Candidate</u></h4>
       <table id="mytable" name="mytable" class="table table-striped" border="1" >
        <thead>
        <tr>
        <th>ID</th>
        <th>E-mail</th>
        <th>CCAT-Score</th>
        <th>Tectgorila-Score</th>
        <th>Name</th>
        </tr>
        </thead>
        <tbody id="tablebody">
        {% for candidate in candidates %}
        <tr>

          <td>{{candidate.id}}</td>
          <td>{{candidate.email}}</td>
          <td>{{candidate.ccat_score}}</td>
          <td>{{candidate.testgorila_score}}</td>
          <td><a href="{% url 'applicant_info' candidate.id %}">{{candidate.applicantName}}</a></td>
             {% endfor %}
         </tr>

        </tbody>
    </table>

      </div>
 </form>
    </div>
</body>
</html>
